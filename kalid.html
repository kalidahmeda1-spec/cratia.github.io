<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title id="animated-title"></title>

<style>
:root {
  --bg: #0e0f11;
  --card: #15171a;
  --text: #e8e8e8;
  --muted: #9aa0a6;
  --line: rgba(255,255,255,0.04);
  --line-glow: rgba(200,180,255,0.12);
  --glow-color: rgba(200,180,255,0.45);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--bg);
  background-image:
    repeating-linear-gradient(0deg, transparent, transparent 28px, var(--line) 29px),
    repeating-linear-gradient(90deg, transparent, transparent 28px, var(--line) 29px);
  color: var(--text);
  animation: drift 40s linear infinite;
}

@keyframes drift {
  0% { background-position: 0 0; }
  100% { background-position: 120px 120px; }
}

.card {
  background: radial-gradient(120% 120% at 0% 0%, #1b1e23, var(--card));
  border-radius: 20px;
  padding: 28px 26px 24px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

.name {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: #ffffff;
  text-shadow: 0 0 8px var(--glow-color), 0 0 16px rgba(200,180,255,0.25);
  animation: nameGlow 2s ease-in-out infinite alternate;
}

@keyframes nameGlow {
  50% { text-shadow: 0 0 14px var(--glow-color), 0 0 28px rgba(200,180,255,0.25); }
}

.aka {
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 24px;
}

.aka a { color: var(--text); text-decoration: none; margin: 0 4px; }

.socials { display: flex; justify-content: center; gap: 12px; }

.icon {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.04);
  text-decoration: none;
  transition: all 0.25s ease;
}

.icon:hover { transform: translateY(-2px); background: rgba(255,255,255,0.08); }
.icon svg { width: 20px; height: 20px; fill: #e8e8e8; }
</style>
</head>
<body>

<script>
// Tab Animation updated to @c r a t i a
const text = "@c r a t i a";
let i = 0, forward = true;
function animateTitle() {
  document.title = forward ? text.slice(0, ++i) : text.slice(0, --i);
  if (i === text.length) forward = false;
  if (i === 0) forward = true;
  setTimeout(animateTitle, forward ? 150 : 80);
}
animateTitle();
</script>
